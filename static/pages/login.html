<script>
    
  function padlock_change() {

      if (document.getElementById("padlock").style.display == "inline") {

          document.getElementById("padlock").style.display = "none"
          document.getElementById("padlock2").style.display = "inline"

          document.getElementById("password").type = "text"

          document.getElementById("padlock_text").innerHTML = "Hide Password"

      } else {

          document.getElementById("padlock2").style.display = "none"
          document.getElementById("padlock").style.display = "inline"

          document.getElementById("password").type = "password"

          document.getElementById("padlock_text").innerHTML = "Show Password"
      }

  }
  
</script>
